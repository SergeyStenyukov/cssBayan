<html lang="en">
  <head>

        <div class="row">

          <input type="checkbox" id="third" />

        </div>
        <div class="row">
          <span class="border"></span>
          <input type="checkbox" id="fourth" />
          <label for="fourth" class="mem_name">Clean code</label>
          <img src="img/cleancode.jpg" alt="" />

      </div>
